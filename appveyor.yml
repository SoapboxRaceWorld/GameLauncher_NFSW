version: 1.0.{build}
skip_tags: true
image: Visual Studio 2017
configuration: Release
platform: x86
environment:
  debug: 1
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
after_test:
- cmd: >-
    cd GameLauncher\bin\x86\Release\

    7z a -tzip GameLauncher-portable-prerelease.zip GameLauncher.exe *.dll
artifacts:
- path: GameLauncher\bin\x86\Release\GameLauncher-portable-prerelease.zip
  name: zipfile
  type: WebDeployPackage
deploy:
- provider: GitHub
  tag: AppveyorBuild-$(appveyor_build_version)
  release: GameLauncher-AppveyorBuild$(appveyor_build_version)
  description: 'Remember that you can get latest stable version from here: https://github.com/metonator/GameLauncher_NFSW/releases/latest'
  auth_token:
    secure: YQ0yLUpQzV+Umtp1eD0mxhZeR+1OE4c6jgI8Lr0HMHALzeSPRdLYYAa5SewLjPg6
  artifact: zipfile
  prerelease: true
  force_update: true
